<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="png" />
    <link rel="stylesheet" href="style.css" />

    <title>Google</title>
  </head>

  <body>
    <header>
      <div class="left">
        <a
          target="blank"
          href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header"
          class="full-page"
          id="about"
          >About</a
        >
        <a
          target="blank"
          href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB"
          class="full-page"
          >Store</a
        >
        <a target="blank" href="#" class="query-page">
          <img id="menu" src="./img/menu.svg" alt="menu"
        /></a>
        <a
          target="blank"
          href="https://www.google.co.uk/webhp?hl=en&output=search&sa=X&ved=0ahUKEwim8p6D3aHzAhUOLBoKHcSjAm8Q0tQDCA0oAA"
          class="query-page"
          ><span>ALL</span></a
        >
        <a
          target="blank"
          href="https://www.google.co.uk/webhp?sa=X&hl=en&output=search&tbm=isch&tbo=u&ved=0ahUKEwjp_amF3aHzAhUlxYUKHe0-A0kQ0tQDCA8oAQ"
          class="query-page"
          ><span>IMAGES</span></a
        >
      </div>
      <div class="right">
        <a
          target="blank"
          href="https://mail.google.com/mail/u/0/"
          class="full-page"
          >Gmail</a
        >
        <a
          target="blank"
          href="https://www.google.co.uk/imghp?hl=en&ogbl"
          class="full-page"
          >Images</a
        >
        <div class="grid-bg">
          <img id="grid" src="./img/grid.svg" alt="grid" />
        </div>
        <button id="sign-in">Sign In</button>
        <img
          id="profile-picture"
          src="https://lh3.googleusercontent.com/ogw/ADea4I6visgFM-QV8t8xtbW6dZX8evDw1nO6QoYh6RsGPgo=s32-c-mo"
          alt="Google Picture"
          class="hide"
        />
      </div>
    </header>

    <main>
      <div class="google-logo-div">
        <img
          id="google-logo"
          src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Image"
        />
      </div>

      <form>
        <div class="search-bar">
          <img
            class="icons search-icon"
            src="./img/search.svg"
            alt="Search Google"
          />
          <input type="search" id="search-input" />
          <img
            class="icons microphone-icon"
            src="./img/microphone.svg"
            alt="Microphone Google"
          />
        </div>
        <div class="buttons">
          <button id="google-button" class="full-page" type="submit">
            Google Search
          </button>
          <button id="lucky-button" class="full-page" type="submit">
            <p id="button-text">I'm Feeling Lucky</p>
          </button>
        </div>
      </form>

      <div class="language-offer full-page">
        <p>Google offered in: <a href="#">PortuguÃªs (Brazil)</a></p>
      </div>
    </main>

    <footer>
      <section class="country">
        <p>United Kingdom</p>
      </section>
      <section class="other-links">
        <div class="left">
          <a
            target="blank"
            href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000079-0000000002&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            class="full-page"
            >Advertising</a
          >
          <a
            target="blank"
            href="https://smallbusiness.withgoogle.com/intl/en_uk/?subid=uk-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=uk-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
            class="full-page"
            >Business</a
          >
          <a
            target="blank"
            href="https://www.google.com/search/howsearchworks/?fg=1"
            class="full-page"
            >How Search Works</a
          >
        </div>

        <div class="center">
          <a
            href="https://sustainability.google/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
            id="carbon"
          >
            <img
              class="leaf-icon"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
              alt="leaf"
            />
            Carbon Neutral Since 2007</a
          >
        </div>

        <div class="right">
          <a
            target="blank"
            href="https://www.google.co.uk/intl/en/policies/privacy/?fg=1"
            >Privacy</a
          >
          <a
            target="blank"
            href="https://www.google.co.uk/intl/en/policies/terms/?fg=1"
            >Terms</a
          >
          <a target="blank" href="https://www.google.co.uk/preferences?hl=en"
            >Settings</a
          >
        </div>
      </section>

      <script src="index.js"></script>
    </footer>
  </body>
</html>
